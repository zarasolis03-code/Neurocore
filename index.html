<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Neurocore V2.1</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .stat-box { border: 1px solid #0f0; padding: 15px; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px #0f0; }
        button { background: #0f0; color: #000; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NEUROCORE v2.1</h1>
    <div class="stat-box" id="wallet">WALLET: NOT ACTIVE</div>
    <div class="stat-box" id="miner">MINER: IDLE</div>
    <button onclick="runCore()">START SYSTEM</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function runCore() {
            let addr = "NC" + Math.random().toString(16).slice(2,12).toUpperCase();
            document.getElementById('wallet').innerText = "WALLET: " + addr;
            document.getElementById('miner').innerText = "MINING AT 540 MH/s";
            alert("Neurocore Engine Started Successfully!");
        }
    </script>
</body>
</html>
