<!DOCTYPE html>
<html>
<head>
    <title>Neurocore Singularity</title>
    <style>
        body { background: #000; color: #0f0; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .box { border: 2px solid #0f0; padding: 20px; margin: 10px; border-radius: 15px; }
        button { background: #0f0; color: #000; padding: 15px; border: none; border-radius: 5px; font-weight: bold; width: 80%; }
    </style>
</head>
<body>
    <h1>NEUROCORE APP</h1>
    <div class="box" id="wallet">No Wallet</div>
    <button onclick="start()">START MINING</button>
    <script>
        function start() {
            document.getElementById('wallet').innerHTML = "Wallet: NC" + Math.random().toString(16).slice(2,10).toUpperCase();
            alert("Mining Started Directly in App!");
        }
    </script>
</body>
</html>
